# -- general -------------------------------------------------------------------
set -g automatic-rename on        # rename window to reflect current program
set -g base-index 1               # start windows numbering at 1
set -g display-panes-time 800     # slightly longer pane indicators display time
set -g display-time 1000          # slightly longer status messages display time
set -g history-limit 5000         # boost history
set -g mode-keys vi
set -g monitor-activity on
set -g mouse on                   # Enable mouse
set -g pane-base-index 1          # make pane numbering consistent with windows
set -g renumber-windows on        # renumber windows when a window is closed
set -g status-interval 10         # redraw status line every 10 seconds
set -g visual-activity off
set -g xterm-keys on
set -s escape-time 0              # faster command sequences
set -s focus-events on
set -sg repeat-time 100           # increase repeat timeout

# -- True color support --------------------------------------------------------
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# -- Mappings ------------------------------------------------------------------
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind -n C-t new-window
bind -n C-w confirm kill-pane
bind - split-window -v            # split current window horizontally
bind v split-window -h            # split current window vertically

# Pane navigation (github.com/christoomey/vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Navigating through windows with Alt + h/l
bind-key -n M-h previous-window
bind-key -n M-l next-window

# Pane resizing
bind -n C-Left resize-pane -L 2
bind -n C-Down resize-pane -D 2
bind -n C-Up resize-pane -U 2
bind -n C-Right resize-pane -R 2
bind > swap-pane -D             # swap current pane with the next one
bind < swap-pane -U             # swap current pane with the previous one

# Copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Reload configuration
bind r source-file ~/.config/tmux/tmux.conf \; display '~/.config/tmux/tmux.conf sourced'

# -- Color palette  ------------------------------------------------------------
base00="default" # ----
base01="#3c3836" # ---
base02="#504945" # --
base03="#665c54" # -
base04="#bdae93" # +
base05="#d5c4a1" # ++
base06="#ebdbb2" # +++
base07="#fbf1c7" # ++++
base08="#fb4934" # red
base09="#fe8019" # orange
base0A="#fabd2f" # yellow
base0B="#b8bb26" # green
base0C="#8ec07c" # aqua/cyan
base0D="#83a598" # blue
base0E="#d3869b" # purple
base0F="#d65d0e" # brown

# -- Appearance  ---------------------------------------------------------------
set -g status-style fg=$base05,bg=$base02,bg=$base00      # Statusbar colors
set -g status-justify centre                              # Center window names

set -g window-status-current-style fg=$base0C,bg=$base00  # Active windows (style)
set -g window-status-current-format " #[bold]#W"          # Active window (format)

set -g window-status-style fg=$base03,bg=$base00          # Inactive windows (style)
set -g window-status-format "  #I:#W "                    # Inactive windows (format)

set -g display-panes-active-colour $base0C                # Active pane color
set -g display-panes-colour $base01                       # Inactive pane color

set -g pane-active-border-style fg=$base0C                # Active pane border color
set -g pane-border-style fg=$base03                       # Inactive pane border color

set -g message-style bg=$base00,fg=$base0C                # message text

# Variables
tm_session_name="#[default,bg=$base00,fg=$base0E] #S →"
tm_date="#[default,bg=$base00,fg=$base0E] %d/%m   %R "

# Set status bar
# source "/usr/share/powerline/bindings/tmux/powerline.conf"
set -g status-position bottom
set -g status-left "$tm_session_name "
set -g status-right "$tm_date"
